<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Compte | Extraordinaire</title>
  <style>
    :root {
      --primary: #FFD700;
      --primary-dark: #E6C200;
      --background: #0F172A;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #F8FAFC;
      --text-muted: rgba(248, 250, 252, 0.7);
      --danger: #EF4444;
      --danger-dark: #DC2626;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      background-image: 
        radial-gradient(circle at 20% 35%, rgba(124, 58, 237, 0.15) 0%, transparent 45%),
        radial-gradient(circle at 75% 75%, rgba(234, 179, 8, 0.1) 0%, transparent 45%);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 48rem;
      margin: 0 auto;
      padding: 3rem 1rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    }
    
    .header p {
      margin-top: 0.5rem;
      color: var(--text-muted);
      font-weight: 300;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
      transform: translateY(0);
      transition: all 0.3s ease;
      animation: slideUp 0.7s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
    }
    
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    
    .avatar {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 1rem;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--primary);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    .avatar::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      opacity: 0.5;
      animation: pulse 2s infinite;
    }
    
    .change-photo {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .change-photo:hover {
      background-color: rgba(255, 215, 0, 0.1);
    }
    
    .change-photo svg {
      width: 16px;
      height: 16px;
    }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
    }
    
    .form-group label svg {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }
    
    .form-group input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.25);
    }
    
    .submit-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.875rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.6s ease;
      z-index: -1;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(255, 215, 0, 0.4);
    }
    
    .danger-zone {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .danger-zone h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .danger-zone h3 svg {
      width: 18px;
      height: 18px;
      color: var(--danger);
    }
    
    .delete-btn {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      width: auto;
      align-self: flex-start;
    }
    
    .delete-btn:hover {
      background-color: rgba(239, 68, 68, 0.2);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
    }
    
    .delete-btn svg {
      width: 16px;
      height: 16px;
    }
    
    /* Styles pour les messages flash */
    .flash-message {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      position: relative;
      animation: fadeIn 0.5s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .flash-message.success {
      background-color: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #22c55e;
    }
    
    .flash-message.error {
      background-color: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }
    
    .flash-message .close-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.25rem;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }
    
    .flash-message .close-btn:hover {
      opacity: 1;
    }
    
    /* Floating decoration elements */
    .decoration {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.4;
    }
    
    .decoration-1 {
      width: 300px;
      height: 300px;
      background-color: rgba(255, 215, 0, 0.15);
      top: 10%;
      right: 5%;
      animation: float 15s ease-in-out infinite;
    }
    
    .decoration-2 {
      width: 400px;
      height: 400px;
      background-color: rgba(124, 58, 237, 0.12);
      bottom: -100px;
      left: -100px;
      animation: float 20s ease-in-out infinite reverse;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.3;
      }
      100% {
        transform: scale(1);
        opacity: 0.5;
      }
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(2%, 2%);
      }
      50% {
        transform: translate(0, 5%);
      }
      75% {
        transform: translate(-2%, 2%);
      }
      100% {
        transform: translate(0, 0);
      }
    }
    
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
</head>
<body>
  <!-- Decorative elements -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="container">
    <div class="header">
      <h1>Mon Compte</h1>
      <p>Gérez vos informations personnelles et préférences</p>
    </div>
    
    <!-- Messages Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
            <button class="close-btn" onclick="this.parentElement.style.display='none';">×</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <div class="card">
      <div class="profile">
        <div class="avatar">
          <img src="{{ url_for('static', filename='icons/avatar.jpg') if not session.get('profile_image') else url_for('static', filename='uploads/' + session.get('profile_image')) }}" alt="Avatar">
        </div>
        <form id="photo-form" enctype="multipart/form-data" action="{{ url_for('main.update_photo') }}" method="POST" style="display: inline-block;">
          <input type="file" name="profile_image" id="profile_image" style="display: none;" accept="image/*">
          <button type="button" class="change-photo" onclick="document.getElementById('profile_image').click();">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            Changer de photo
          </button>
        </form>
        <script>
          document.getElementById('profile_image').addEventListener('change', function() {
            document.getElementById('photo-form').submit();
          });
        </script>
      </div>
      
      <form class="form" action="{{ url_for('main.update_profile') }}" method="POST">
        <div class="form-group">
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Nom d'utilisateur
          </label>
          <input type="text" name="username" value="{{ session.get('username', '') }}" spellcheck="false" required>
        </div>
        
        <div class="form-group">
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Email
          </label>
          <input type="email" name="email" value="{{ session.get('email', '') }}" spellcheck="false" required>
        </div>
        
        <button type="submit" class="submit-btn">
          Enregistrer les modifications
        </button>
      </form>
      
      <div class="danger-zone">
        <h3>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Zone dangereuse
        </h3>
        <form action="{{ url_for('main.delete_account') }}" method="POST" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer votre compte? Cette action est irréversible.');">
          <button type="submit" class="delete-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
            Supprimer mon compte
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
