<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - LearnBall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Ballons rebondissants */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    .ball {
      animation: bounce 2.5s infinite ease-in-out;
      pointer-events: none;
    }

    .ball:nth-child(2) { animation-delay: 0.5s; }
    .ball:nth-child(3) { animation-delay: 1s; }
    .ball:nth-child(4) { animation-delay: 1.5s; }

    /* Image terrain de foot floue en fond */
    .terrain-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://previews.123rf.com/images/startstock/startstock2204/startstock220400005/184125031-strat%C3%A9gie-de-football-tactique-de-jeu-de-football-s-appuyant-sur-le-tableau-sch%C3%A9ma-de-jeu-de-footbal.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      filter: blur(3px);
      z-index: -20;
    }
  </style>
</head>

<!-- ‚úÖ Garde ton fond bleu-vert, ajoute juste l‚Äôoverlay -->
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-green-800 flex items-center justify-center relative terrain-overlay">

  <!-- ‚öΩ Ballons anim√©s -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png"
         class="ball w-12 h-12 absolute bottom-4 left-[10%] opacity-100" />
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972215.png"
         class="ball w-16 h-16 absolute bottom-8 left-[40%] opacity-30" />
    <img src="https://cdn-icons-png.flaticon.com/512/808/808412.png"
         class="ball w-10 h-10 absolute bottom-2 left-[70%] opacity-30" />
    <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png"
         class="ball w-14 h-14 absolute bottom-6 left-[85%] opacity-100" />
  </div>

  <!-- üìã Formulaire -->
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-white/20 max-w-md w-full z-10">
    <h2 class="text-3xl font-bold text-white text-center mb-6">üìù Cr√©er un compte</h2>
    <form action="/signup" method="POST" class="space-y-6">
      <div>
        <label class="block text-white mb-1">Nom d'utilisateur</label>
        <input type="text" name="username" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label class="block text-white mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label class="block text-white mb-1">Mot de passe</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      
      <button type="submit" class="w-full py-2 bg-yellow-400 hover:bg-yellow-500 text-black font-bold rounded-lg transition">Cr√©er un compte</button>
    </form>
    <p class="text-center text-white/70 mt-4">D√©j√† inscrit ? <a href="/login" class="text-yellow-400 hover:underline">Se connecter</a></p>
  </div>
</body>
</html>
