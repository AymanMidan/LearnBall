<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - LearnBall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-900 to-blue-900 text-white min-h-screen px-6 py-8">

  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-2">ğŸ“ Tableau de bord</h1>
    <p class="text-lg text-white/80">Bienvenue {{ session.username }} ğŸ‘‹</p>
  </header>

  <main class="max-w-5xl mx-auto">
    <!-- Section Profil -->
    <section class="bg-white/10 p-6 rounded-2xl mb-8 shadow-lg flex flex-col md:flex-row items-center gap-6">
      <img src="{{ url_for('static', filename='uploads/' + session.get('profile_image', 'default.jpg')) }}"
           class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg" alt="Profil">

      <div>
        <h2 class="text-2xl font-semibold">{{ session.username }}</h2>
        <p class="text-white/80">{{ session.email }}</p>
        <p class="text-sm mt-1 bg-black/20 inline-block px-3 py-1 rounded-full">RÃ´le : {{ session.role }}</p>
      </div>
    </section>

    <!-- Statistiques -->
    <section class="grid md:grid-cols-3 gap-6 mb-12">
      <div class="bg-white/10 p-6 rounded-xl text-center shadow-md">
        <h3 class="text-lg font-semibold mb-2">Quiz rÃ©alisÃ©s</h3>
        <p class="text-4xl font-bold text-yellow-300">5</p>
      </div>
      <div class="bg-white/10 p-6 rounded-xl text-center shadow-md">
        <h3 class="text-lg font-semibold mb-2">Score moyen</h3>
        <p class="text-4xl font-bold text-green-300">82%</p>
      </div>
      <div class="bg-white/10 p-6 rounded-xl text-center shadow-md">
        <h3 class="text-lg font-semibold mb-2">Phrases apprises</h3>
        <p class="text-4xl font-bold text-blue-300">12</p>
      </div>
    </section>

    <!-- Graphique -->
    <section class="bg-white/10 p-6 rounded-2xl shadow-lg mb-16">
      <h3 class="text-2xl font-bold mb-4 text-center">Ã‰volution des scores</h3>
      <canvas id="scoreChart" height="200"></canvas>
    </section>

    <!-- Boutons -->
    <div class="flex justify-center gap-4">
      <a href="/quiz" class="px-6 py-3 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-300 transition">ğŸ“˜ Reprendre les quiz</a>
      <a href="/compte" class="px-6 py-3 bg-white/10 border border-white/30 rounded-lg hover:bg-white/20 transition">âš™ï¸ GÃ©rer mon compte</a>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Quiz 1', 'Quiz 2', 'Quiz 3', 'Quiz 4', 'Quiz 5'],
        datasets: [{
          label: 'Score (%)',
          data: [72, 85, 90, 80, 83],
          borderColor: '#facc15',
          backgroundColor: 'rgba(250, 204, 21, 0.3)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: { min: 0, max: 100 }
        }
      }
    });
  </script>

</body>
</html>
